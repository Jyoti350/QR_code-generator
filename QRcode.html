<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>QR Code Generator</title>
        <link rel="stylesheet" href="QRstyle.css">
    </head>
    <body>
        <script type="text/javascript">
            function genQR(){
                var gapi="https://chart.googleapis.com/chart?&cht=qr&chs=";
                var myimg = document.getElementById("img");
                var mytext = document.getElementById("text").value;
                var mysize = document.getElementById("size").value;

                if(mytext!=="" && mysize=="100"){
                    myimg.src = gapi+"100x100"+"&chl="+mytext;
                }
                else if(mytext!=="" && mysize=="150"){
                    myimg.src = gapi+"150x150"+"&chl="+mytext;
                }
                else if(mytext!=="" && mysize=="200"){
                    myimg.src = gapi+"200x200"+"&chl="+mytext;
                }
                else if(mytext!=="" && mysize=="250"){
                    myimg.src = gapi+"250x250"+"&chl="+mytext;
                }
                else if(mytext!=="" && mysize=="300"){
                    myimg.src = gapi+"300x300"+"&chl="+mytext;
                }
                else{
                    alert("Enter some text");
                }
            }
        </script>
        <div class="grid" text-align="center">
            <h2 align="center">QR CODE GENERATOR</h2>
            <center>
            <img src="" id="img">
            </center>
            <select id="size">
                <option value="100">100x100</option>
                <option value="150">150x150</option>
                <option value="200">200x200</option>
                <option value="250" selected>200x200</option>
                <option value="300">300x300</option>
            </select>
            <br><br>
            <textarea align="center" id="text" placeholder="Enter the text"></textarea>
            <br><br>
            <input align="center" type = "submit" value="Generate" onclick="genQR()">
        </div>
   Â </body>
</html>
